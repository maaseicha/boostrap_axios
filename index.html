<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
	
</head>
<body>
    <div class="container container-propio">
        <div class="row pd-5">
            <div class="col-auto me-auto"><h3>Listado de personajes</h3></div>
            <div class="col-auto"><button type="button" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesion</button></div>
        </div>
        <div class="row pt-3 pb-3">
            <div class="col-auto me-auto">
                <input type="search" class="form-control" id="inpBuscar" placeholder="Buscar..">
            </div>
            <div class="col-auto"><button type="button" class="btn btn-primary" onclick="mostrar('container-form')"><i class="fa-solid fa-plus"></i> Nuevo</button></div>
        </div>

        <div id="container-form">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h4 class="pt-3 text-center">Nuevo personaje</h4>
                    <form class="row g-4 pt-3 pb-3 needs-validation" novalidate>
                        <div class="col-md-2"><label for="validationCustom01" class="form-label">Nombre: </label></div>
                        <div class="col-md-10" id="inputNombre">
                          <input type="text" class="form-control" id="validationCustom01" required>
                          <div class="input-error">
                            
                          </div>
                        </div>
                        <div class="col-md-2"><label for="validationCustom02" class="form-label">Descripci√≥n: </label></div>
                        <div class="col-md-10" id="textareaDescripcion">
                          <textarea class="form-control" id="validationCustom02" required></textarea>
                          <div class="input-error">
                            
                          </div>
                        </div>
                        <div class="col-md-2"><label for="validationCustom03" class="form-label">Imagen: </label></div>
                        <div class="col-md-10" id="inputUrl">
                          <input type="text" class="form-control" id="validationCustom03" required>
                          <div class="input-error">
                            
                          </div>
                        </div>
                        <div class="col-12 alinear-centro">
                          <button class="btn btn-success" type="button" onclick="savePersonaje()"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                          <button class="btn btn-danger" type="button" onclick="ocultar('container-form')"><i class="fa-solid fa-x"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
            
        </div>

        <div class="container-list" id="items">
            Cargando...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
